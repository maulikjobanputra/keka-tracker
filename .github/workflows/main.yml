on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  pull_build_run:
    name: pull-build-run
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploying to Digitalocean droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          cd ${{ secrets.PROJECT_PATH}}
          echo "PORT=${{ secrets.PORT }}"
